  <script>

    var year = 365, horas, min, seg;

    horas = 24*year;
    min = 60*horas;
    seg = 60*min;

    console.log(horas);
    alert(horas);
    //8760 
    
    console.log(min);
    alert(min);
    //525600

    console.log(seg);
    alert(seg);
    //31536000


  </script>
