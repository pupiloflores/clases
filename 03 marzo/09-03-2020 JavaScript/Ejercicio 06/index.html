<script>
  var x1 = 0;
  var x2 = 10;
 
 
  while ( x2 >= x1 ){
    console.log( x1 + " --> " + (x1+1) );
    alert( x1 + " --> " + (x1+1) );
    x1=x1+1;
  }

    
</script>
