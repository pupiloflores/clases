<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript 10</title>

</head>

<script>

  x1 = parseInt(prompt("Ingrese numero."));
  var contador = 0;

  if (x1 > 0 && x1 < 20) {
    while (x1 > 0 && x1 < 20) {
      contador = contador + x1;
      console.log("Suma total = " + contador);
      x1 = parseInt(prompt("Ingrese numero."));
    }
    alert("Suma total = " + contador);
  }
  else {
    console.log("Suma total = " + contador);
    alert("Suma total = " + contador);
  }

</script>

</body>

</html>
