<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript 05</title>


</head>
 
<script>
/*
  console.log( 1 == 1);

  console.log( '123' == 123);

  console.log( "898" == '898');

  console.log( "898" == '898        ');  //false

  console.log( "898" == 898);

  console.log( 0 == false);

  console.log( 1 == true);

  console.log( 2 == true);              // false

*/


  console.log( 1 === 1);                  //true

  console.log( '123' === 123);

  console.log( "898" === '898');           //true

  console.log( "898" === '898        ');  

  console.log( "898" === 898);

  console.log( 0 === false);

  console.log( 1 === true);

  console.log( 2 === true);             

</script>
</body>

</html>
