<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript 12</title>


</head>

<script>
  var numero = prompt("Ingrese numero.")
  numero = parseInt(numero);
  var i = 0, suma = 0;

 while( i < numero  )
 {
  i=i+1;        // 1 2 3 
  suma += i;    // 1 3 6
 }
 alert("Suma " +suma);


</script>

</body>

</html>
