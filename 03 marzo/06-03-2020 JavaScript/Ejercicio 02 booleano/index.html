<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript 02</title>


</head>
 
<script>

  var a = 1, b = 1;
  var estado;

  estado = (a == b && true) || (b != a);
  if(estado){
    a++;
  }
  else{
    b--;
  }

  console.log(a + "" + b + "" + estado);
  alert(a + " " + b + " " + estado);

</script>
</body>

</html>
