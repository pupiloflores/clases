<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript 07</title>


</head>
 
<script>
  var edadActual = parseInt(prompt("Ingrese edad del perro"));
    
  if (edadActual < 6 || edadActual >20)
  {
    console.log("No determinado");
    alert("Raza no determinada");
  }
  if (8 <= edadActual && edadActual <= 10)
  {
    console.log("Raza pequeña");
    alert("Raza pequeña");
  }
  if (11 <= edadActual && edadActual<= 15)
  {
    console.log("Raza mediana");
    alert("Raza mediana");
  }
  if (16 <= edadActual && edadActual <= 20)
  {
    console.log("Raza grande");
    alert("Raza grande");
  }
  alert("Adios");

</script>
</body>

</html>
