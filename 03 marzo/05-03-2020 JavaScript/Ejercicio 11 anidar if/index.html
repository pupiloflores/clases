<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript 09</title>


</head>
 
<script>
  var manzana=parseInt(prompt("Ingrese manzanas"));
  var pera=parseInt(prompt("Ingrese peras"));
  var naranja=parseInt(prompt("Ingrese naranjas"));

  if(manzana>pera && manzana>naranja)
  {
    console.log("Cantidad de Manzanas: "+manzana+"  " );
    alert("Cantidad de Manzanas: "+manzana+"  " );
  }
  else if(naranja>pera && naranja>manzana)
    {
      console.log("Cantidad de Naranjas: "+naranja+" "  );
      alert("Cantidad de Naranjas: "+naranja+" " );
    } 
    else if(pera>manzana && pera>naranja)
    {
      console.log("Cantidad de Peras: "+pera+" " );
      alert("Cantidad de Peras: "+pera+" ");
    }
    else
    {
      console.log("Cantidades iguales");
      alert("Cantidades iguales");
    }
    
  
 

</script>
</body>

</html>
