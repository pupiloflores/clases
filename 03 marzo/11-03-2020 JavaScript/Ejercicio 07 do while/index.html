<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript 07</title>

</head>

<script>

  var edad = 10;
  var regalo = 5;

  do {   
    edad++;
    regalo = regalo*2; 
    console.log("Edad  "+edad +" | Regalo "+regalo );
  }
  while (edad >= 10 && regalo <= 1000) ;
  alert("Edad  "+edad +" | Regalo "+regalo );

</script>

</body>

</html>
