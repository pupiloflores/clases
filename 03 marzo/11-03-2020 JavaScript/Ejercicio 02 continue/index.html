<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript 02</title>

</head>

<script>

  var i = 0;
  var n = 0;

  while (i<5){
    i++;
    if(i==3){
      continue;
    }
    n +=i;
    console.log(n);
    alert(n);
  }


</script>

</body>
