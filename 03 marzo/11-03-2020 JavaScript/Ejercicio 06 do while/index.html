<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript 06</title>

</head>

<script>

  var contador = "";
  var suma = 0;

  do {
    var numero = parseInt(prompt("Ingrese numero"));
    contador += numero + " + ";
    console.log(contador);
    suma += numero; 
  }
  while (numero != 0);
  console.log("Fin del ejercicio");
  console.log(contador);
  alert("Fin del ejercicio" +"\n"+contador +" = "+suma );




</script>

</body>

</html>
