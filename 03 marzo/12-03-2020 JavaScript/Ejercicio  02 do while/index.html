<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript 09</title>

</head>

<script>
 
  var max = 10, min = 0;
  
  do {
    var numero = parseInt(prompt(" Vuelva a ingresar numero: "));
  }
  while (numero < min || numero > max);
  console.log(" CORRECTO ");
  alert(" CORRECTO ");

</script>

</body>

</html>
