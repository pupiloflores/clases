<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript 09</title>

</head>

<script>

  var numero = prompt("Ingrese numero");
  min = numero;
  max = numero;

  
  do {
    if (numero===0)
    {
      break;
    }
    numero = prompt("Ingrese numero");
    if (numero > max) {
        max = numero;
    }
    if (numero < min) {
        min = numero;
    }
  } while (numero !== 0);


</script>

</body>

</html>
