<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript 06</title>

</head>

<script>

  var numero = parseInt(prompt("Ingrese numero"));
  var suma = 0;


  while (numero > 0) {
    suma = suma + numero;
    console.log(suma)
    numero = parseInt(prompt("Ingrese otro numero"));
  }
  console.log("Suma total: " + suma);
  alert("Suma total: " + suma);






</script>

</body>

</html>
