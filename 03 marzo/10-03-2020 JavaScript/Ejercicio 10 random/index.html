<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript 10</title>

</head>

<script>

  var n1 = parseInt(prompt("Ingrese numero 1"));
  var n2 = parseInt(prompt("Ingrese numero 2"));
  var contador = 0; 
  var num;

while(contador <= 10 ){
  var num = n1 + Math.random() * n2-n1;
  num = Math.trunc(num); 
  contador++;
  console.log("Rango seleccionado: " +num);
}


</script>

</body>

</html>
