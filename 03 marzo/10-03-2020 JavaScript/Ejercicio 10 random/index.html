<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript 10</title>

</head>

<script>

  var n1 = parseInt(prompt("Ingrese primer numero"));
  var n2 = parseInt(prompt("Ingrese segundo numero"));
  var contador = ""; 
  var num;
  var pantalla = "";

while (contador < 10 ){
  var num = n1 + Math.random()*(n2-n1);             // 5 + random*(10-5) 
  num = Math.trunc(num); 
  pantalla = pantalla + num + " "; 
  contador++;
  console.log("Rango seleccionado: " +pantalla);
}
alert("Rango seleccionado: " +pantalla);

</script>

</body>

</html>
